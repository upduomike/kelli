<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Action Company - Reclaim & Create</title>
    <style>
        /* ... Previous styles remain the same ... */

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            padding: 1rem;
            border-radius: 10px;
            color: white;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .music-controls button {
            background: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .music-controls button:hover {
            background-color: var(--secondary-color);
        }

        #adminPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }

        #adminPanel.show {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        #adminPanel input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        #adminPanel button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #volumeSlider {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same -->

    <div class="music-controls">
        <button id="toggleMusic">ðŸŽµ Play/Pause</button>
        <div class="volume-control">
            <span>ðŸ”Š</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="adminLogin">Admin</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div id="adminPanel">
        <h3>Admin Panel</h3>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <input type="text" id="newSongUrl" placeholder="New song URL">
        <button id="updateSong">Update Song</button>
        <button id="closeAdmin">Close</button>
    </div>

    <script>
        // Previous JavaScript remains the same

        // Music Player functionality
        const audio = new Audio();
        const toggleMusicBtn = document.getElementById('toggleMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const adminLoginBtn = document.getElementById('adminLogin');
        const adminPanel = document.getElementById('adminPanel');
        const overlay = document.getElementById('overlay');
        const closeAdminBtn = document.getElementById('closeAdmin');
        const updateSongBtn = document.getElementById('updateSong');
        const adminPassword = document.getElementById('adminPassword');
        const newSongUrl = document.getElementById('newSongUrl');

        // Initialize audio settings
        audio.volume = 0.5;

        // Load the current week's song
        function loadWeeklySong() {
            const songUrl = localStorage.getItem('currentSong');
            if (songUrl) {
                audio.src = songUrl;
            }
        }

        // Toggle music play/pause
        toggleMusicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Admin panel functionality
        adminLoginBtn.addEventListener('click', () => {
            adminPanel.classList.add('show');
            overlay.classList.add('show');
        });

        closeAdminBtn.addEventListener('click', () => {
            adminPanel.classList.remove('show');
            overlay.classList.remove('show');
        });

        // Update song (with simple password protection)
        updateSongBtn.addEventListener('click', () => {
            const correctPassword = 'admin123'; // Change this to your desired password
            if (adminPassword.value === correctPassword) {
                if (newSongUrl.value) {
                    localStorage.setItem('currentSong', newSongUrl.value);
                    localStorage.setItem('songUpdateDate', new Date().toISOString());
                    loadWeeklySong();
                    alert('Song updated successfully!');
                    adminPanel.classList.remove('show');
                    overlay.classList.remove('show');
                } else {
                    alert('Please enter a valid song URL');
                }
            } else {
                alert('Incorrect password');
            }
        });

        // Check for weekly song updates
        function checkWeeklyUpdate() {
            const lastUpdate = localStorage.getItem('songUpdateDate');
            if (lastUpdate) {
                const lastUpdateDate = new Date(lastUpdate);
                const currentDate = new Date();
                const diffTime = Math.abs(currentDate - lastUpdateDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays >= 7) {
                    // Alert admin that it's time to update the song
                    alert('Time to update the weekly song!');
                }
            }
        }

        // Initialize
        loadWeeklySong();
        checkWeeklyUpdate();
        
        // Check for updates daily
        setInterval(checkWeeklyUpdate, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
