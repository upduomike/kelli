<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Action Company - Reclaim & Create</title>
    <!-- Add YouTube iframe API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* ... Previous styles remain the same ... */

        #youtubePlayer {
            display: none;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            padding: 1rem;
            border-radius: 10px;
            color: white;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .music-controls button {
            background: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .music-controls button:hover {
            background-color: var(--secondary-color);
        }

        #adminPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            min-width: 300px;
        }

        #adminPanel.show {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        #adminPanel input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        #adminPanel button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #volumeSlider {
            width: 100px;
        }

        .current-song {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same -->

    <!-- Add a hidden YouTube player -->
    <div id="youtubePlayer"></div>

    <div class="music-controls">
        <button id="toggleMusic">ðŸŽµ Play/Pause</button>
        <div class="volume-control">
            <span>ðŸ”Š</span>
            <input type="range" id="volumeSlider" min="0" max="100" step="1" value="50">
        </div>
        <button id="adminLogin">Admin</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div id="adminPanel">
        <h3>Admin Panel</h3>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <input type="text" id="newSongUrl" placeholder="Paste YouTube URL">
        <div class="current-song" id="currentSongDisplay"></div>
        <button id="updateSong">Update Song</button>
        <button id="closeAdmin">Close</button>
    </div>

    <script>
        // YouTube player variables
        let player;
        let isPlaying = false;

        // Function to extract YouTube video ID
        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Initialize YouTube player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                height: '0',
                width: '0',
                videoId: localStorage.getItem('currentSongId') || '',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            // Set initial volume
            player.setVolume(50);
            updateCurrentSongDisplay();
        }

        // UI Elements
        const toggleMusicBtn = document.getElementById('toggleMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const adminLoginBtn = document.getElementById('adminLogin');
        const adminPanel = document.getElementById('adminPanel');
        const overlay = document.getElementById('overlay');
        const closeAdminBtn = document.getElementById('closeAdmin');
        const updateSongBtn = document.getElementById('updateSong');
        const adminPassword = document.getElementById('adminPassword');
        const newSongUrl = document.getElementById('newSongUrl');
        const currentSongDisplay = document.getElementById('currentSongDisplay');

        // Toggle music play/pause
        toggleMusicBtn.addEventListener('click', () => {
            if (!isPlaying) {
                player.playVideo();
                isPlaying = true;
            } else {
                player.pauseVideo();
                isPlaying = false;
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            player.setVolume(e.target.value);
        });

        // Admin panel functionality
        adminLoginBtn.addEventListener('click', () => {
            adminPanel.classList.add('show');
            overlay.classList.add('show');
            updateCurrentSongDisplay();
        });

        closeAdminBtn.addEventListener('click', () => {
            adminPanel.classList.remove('show');
            overlay.classList.remove('show');
        });

        function updateCurrentSongDisplay() {
            const currentUrl = localStorage.getItem('currentSongUrl');
            currentSongDisplay.textContent = currentUrl ? 
                `Current song: ${currentUrl}` : 
                'No song currently set';
        }

        // Update song (with simple password protection)
        updateSongBtn.addEventListener('click', () => {
            const correctPassword = 'admin123'; // Change this to your desired password
            if (adminPassword.value === correctPassword) {
                const url = newSongUrl.value;
                const videoId = getYouTubeVideoId(url);
                
                if (videoId) {
                    localStorage.setItem('currentSongId', videoId);
                    localStorage.setItem('currentSongUrl', url);
                    localStorage.setItem('songUpdateDate', new Date().toISOString());
                    
                    // Load new video
                    player.loadVideoById(videoId);
                    player.pauseVideo(); // Pause it initially
                    isPlaying = false;
                    
                    updateCurrentSongDisplay();
                    alert('Song updated successfully!');
                    adminPanel.classList.remove('show');
                    overlay.classList.remove('show');
                } else {
                    alert('Please enter a valid YouTube URL');
                }
            } else {
                alert('Incorrect password');
            }
        });

        // Check for weekly song updates
        function checkWeeklyUpdate() {
            const lastUpdate = localStorage.getItem('songUpdateDate');
            if (lastUpdate) {
                const lastUpdateDate = new Date(lastUpdate);
                const currentDate = new Date();
                const diffTime = Math.abs(currentDate - lastUpdateDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays >= 7) {
                    alert('Time to update the weekly song!');
                }
            }
        }

        // Initialize
        checkWeeklyUpdate();
        
        // Check for updates daily
        setInterval(checkWeeklyUpdate, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
